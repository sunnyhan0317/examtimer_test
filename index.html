<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>exam timer</title>
	<meta name="viewport" content="width=device-width, initial-scale= 1.0">

	<!-- 加入 Bootstrap 5 的 CSS 和 JS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=LXGW+WenKai+Mono+TC&display=swap"
		rel="stylesheet">


	<style>
		h1 {
			font-size: 200%;
			font-weight: bold;
		}

		h1,
		h2 {
			text-align: center;
		}

		#schedule {
			font-size: 250%;
			font-weight: bold;
			margin-top: 7%;
			margin-left: 15%;
		}

		aside {
			float: right;
			padding: 10px;
			margin-right: 15%;
		}

		#count_down,
		#arrive_subject {
			color: #3C3C3C;
			font-size: 400%;
			margin-top: 5%;
			font-weight: bold;
		}

		.add {
			font-size: 100%;
			margin-left: 3%;

		}

		input {
			width: 100px;
			height: 20px;
		}

		#current_time {
			font-size: 1300%;
			top: 5%;
			right: 5%;
			text-align: center;
			margin-bottom: 5%;
		}

		body {
			background-color: #fff5ee;
			font-family: "LXGW WenKai Mono TC", monospace;
		}

		footer {
			text-align: center;
			position: relative;
			bottom: 0;
			width: 100%;
			height: 2.5rem;
			margin-top: auto;
		}

		#output:fullscreen {
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
			background-color: #fff5ee;
        }
	</style>
	<script>
		// current time show
		var i = 0;
		function currentTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();

			if (hours < 10) hours = '0' + hours;
			if (minutes < 10) minutes = '0' + minutes;
			if (seconds < 10) seconds = '0' + seconds;

			document.getElementById("current_time").innerHTML = hours + "：" + minutes + "：" + seconds;
		}
		setInterval(currentTime, 1000);
	</script>
</head>

<body>
	<h1><a href="https://sunnyhan0317.github.io/2024/10/28/Exam-Timer/" target="_blank" style="color:black; margin-left: 3%;"
			class="text-decoration-none">Exam Timer</a></h1>
	<div id="output">
		<p id="current_time" style="margin-bottom: 0%;"></p>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="img-thumbnail" style=" background-color: #fff5ee;">
						<p id="schedule" style="margin-left: 7%;"></p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="img-thumbnail" style=" background-color: #fff5ee; text-align: center;">
						<h2 id="arrive_subject"></h2>
						<h2 id="count_down"></h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>

	<br>
	<br>
	<button id="fullscreen_btn" style="margin-left: 3%;">FC</button>
	<br>
	<br>
	<select id="select_grade" style="margin-left: 3%;">
		<option value="s1">高一</option>
		<option value="s2">高二</option>
		<option value="s3">高三</option>
	</select>
	<br>
	<br>
	<button id="add_subject" onclick="open_input()" style="margin-left: 3%;">add subject</button>
	<div id="add" style="display: none; margin-left: 5%;">
		<br>
		<p>Subject 1: <input type="text" id="subject"></p>

		<p>Subject 2: <input type="text" id="subject2"><br>(若有不同組才需填) </p>


		<p>Change Class: <br>
			<input type="checkbox" id="change_class">Yes <input type="checkbox" id="change_class_no">No
		</p>

		<p>Start time: <input type="time" id="start_time"></p>

		<p>End time: <input type="time" id="end_time"></p>

		<button onclick="add_ifm()">Save</button>
	</div>

	<br>
	<br>

	<div class="add_seat" style="margin-left: 3%;">
		<p>Upload Seat <input type="file" id="fileInput" style="height: auto;" accept="image/*"></p>

	</div>
	<br>

	<img id="preview" src="" style="max-width: 1000px; max-height: 1000px;"> <br><br>

	<br>

	<footer>
		<small>
			© 2025 Sunny Han.
		</small>
	</footer>

	<script src="run.js"></script>

</body>

</html>
